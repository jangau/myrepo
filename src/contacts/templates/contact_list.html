{% extends "base.html" %}

{% block content %}
<h1>Contacts</h1>

<ul>
  {% for contact in object_list %}
  <li>
    <a href="{{ contact.get_absolute_url }}">{{ contact }}</a>
    (<a href="{% url "contact:contacts-edit" pk=contact.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<a href="{% url "contact:contacts-new" %}">add contact</a>
{% endblock %}
